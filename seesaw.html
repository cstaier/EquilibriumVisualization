<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var circleLeft = c.getContext("2d");
circleLeft.beginPath();
circleLeft.arc(95,50,40,0,2*Math.PI);
circleLeft.stroke();
var circleRight = c.getContext("2d");
circleRight.beginPath();
circleRight.arc(200+95,50,40,0,2*Math.PI);
circleRight.stroke();
var seesaw = c.getContext("2d");
seesaw.rect(95-40, 50+40, 200+40+40, 20);
seesaw.stroke();
var fulcrum = c.getContext("2d");
fulcrum.rect(95+100-10, 50+40+20, 20, 20);
fulcrum.stroke();
</script>

</body>
</html>
