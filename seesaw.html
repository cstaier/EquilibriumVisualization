<canvas id="myCanvas" width="400" height="200" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var valY = 50;
var valX = 95;
var valRadiusCircleLeft = 40;
var valRadiusCircleRight = 40;
var valDistanceBetweenCircles = 200;
var valWidthSeesaw = 10;
var valHeightFulcrum = 20;
var valWidthFulcrum = 20;

var circleLeft = c.getContext("2d");
circleLeft.beginPath();
circleLeft.arc(valX,valY,valRadiusCircleLeft,0,2*Math.PI);
circleLeft.stroke();

var circleRight = c.getContext("2d");
circleRight.beginPath();
circleRight.arc(valDistanceBetweenCircles+valX,valY,valRadiusCircleRight,0,2*Math.PI);
circleRight.stroke();

var seesaw = c.getContext("2d");
seesaw.rect(valX-valRadiusCircleLeft, valY+valRadiusCircleLeft, valDistanceBetweenCircles+valRadiusCircleLeft+valRadiusCircleRight, valWidthSeesaw);
seesaw.stroke();

var fulcrum = c.getContext("2d");
fulcrum.rect(valX+(valDistanceBetweenCircles/2)-(valWidthFulcrum/2), valY+valRadiusCircleLeft+valWidthSeesaw, valWidthFulcrum, valHeightFulcrum);
fulcrum.stroke();
</script>
